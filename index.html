<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floristik & Faunistikquiz – iNaturalist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Floristik och Faunistik-quiz</h1>
      <p class="small">
        <label for="level-select">Nivå:</label>
        <select id="level-select">
            <option value="species">Art</option>
            <option value="genus">Släkte</option>
            <option value="family">Familj</option>
        </select>
        <label for="distractor-scope-select">Felalternativ:</label>
        <select id="distractor-scope-select">
            <option value="group">Samma breda grupp</option>
            <option value="order">Samma ordning om möjligt</option>
            <option value="family">Samma familj om möjligt</option>
        </select>
        <label for="vocab-set-select">Antal arter:</label>
        <select id="vocab-set-select">
            <option value="basic">Grundlista</option>
            <option value="extended">Utökad taxalista</option>
        </select>
        <label for="data-source-select">Ta bilder från:</label>
        <select id="data-source-select">
          <option value="inat">iNaturalist (Sverige)</option>
          <option value="course">Kursprojekt 2025</option>
        </select>
</p>
    </header>

    <main>
      <div id="status">Laddar observationer från iNaturalist…</div>

      <div id="controls" class="hidden">
        <div id="progress"></div>
        <div id="score"></div>
      </div>

      <div id="question-container" class="hidden">
        <div id="image-wrapper">
          <img id="photo" alt="Observation photo" />
        </div>

        <div id="attribution" class="small"></div>

        <div id="answers"></div>

        <button id="next-btn" class="hidden">Next</button>
      </div>
    </main>

    <footer>
      <p class="small">
        Data from iNaturalist via public API. Only observations and photos with
        reuse-friendly licenses (CC0, CC-BY, CC-BY-NC) are used. Only research-grade observations.
      </p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
